<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Punyela Solutions - Products</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="container">
        <div class="header-content">
          <div class="logo">
            <i class="fas fa-leaf"></i>
            <h1>Punyela Solutions</h1>
          </div>
          <nav>
            <ul>
              <li><a href="index.html">Home</a></li>
              <li><a href="products.html" class="active">Products</a></li>
              <li><a href="about.html">About</a></li>
              <li><a href="contact.html">Contact</a></li>
              <li class="cart-icon">
                <a href="cart.html" class="cart-link">
                  <i class="fas fa-shopping-cart"></i>
                  <span id="cart-count">0</span>

                
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <!-- Products -->
    <main class="container page-content">
      <h2 class="section-title">Our Products</h2>
      <div class="products">
        <div class="product">
          <img
            src="https://images.unsplash.com/photo-1567306226416-28f0efdc88ce"
            alt="Carrots"
          />
          <div class="product-content">
            <div class="product-card"></div>
            <h3>Organic Carrots</h3>
            <p class="product-price">R15.00 / kg</p>
           <button class="btn add-to-cart">Add to Cart</button>

          </div>
        </div>
        <div class="product">
          <img
            src="https://images.unsplash.com/photo-1582515073490-dc0c7a8d1f5b"
            alt="Apples"
          />
          <div class="product-content">
            <div class="product-card">
              <h3>Fresh Apples</h3>
              <p class="product-price">R15.00 / kg</p>
              <button class="btn add-to-cart">Add to Cart</button>

            </div>
          </div>
        </div>
        <div class="product">
          <img
            src="https://images.unsplash.com/photo-1571687949920-e3f62d0d07d6"
            alt="Lettuce"
          />
          <div class="product-content">
            <div class="product-card">
              <h3>Crisp Lettuce</h3>
              <p class="product-price">R--- / head</p>
              <button class="btn add-to-cart">Add to Cart</button>

            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer>
      <div class="container footer-content">
        <p>2025 Punyela solutions,powered by Enhlosweni</p>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
